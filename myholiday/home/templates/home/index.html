{% extends "base.html" %}
{% load static %}

{% block page_header %}

    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
        
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <video src="{{ MEDIA_URL }}beachbg.mp4" preload autoplay loop></video>
        <!-- Callout -->
        <div class="callout jumbotron text-center">
            <div class="col-12 col-md-6">
                <h1> It's time for a trip... </h1>
                <hr style="width: 50px; margin-top: 50px; margin-bottom: 50px">
                <h5 class="btn btn-light"><a href="{% url 'packages' %}" class="travel-now-button btn btn-lg rounded-0 text-uppercase py-3"> Take a look now </a></h5>
            </div>
        </div>
    </div>

{% endblock %}
